<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awsome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Digital Clock</title>

    
    <style>
        /* Add styles for the video element */
        .video-overlay {
          position: absolute;
          inset: 0;
          background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3));
        }
      </style>
  
  </head>
  <body style="font-family: 'Poppins', sans-serif">
    <section class="overflow-hidden">
      <div class="relative">
        <video
          src="video.mp4"
          autoplay
          muted
          loop
          class="w-full h-screen z-[1] object-cover" 
        ></video>
        <div class="video-overlay"></div>
        
        <h1
          id="current-time"
          class="absolute  text-7xl  text-slate-100 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 font-bold flex justify-center items-center"
        ></h1>

        <div class="absolute z-[1] text-slate-100 bottom-0 left-0 right-0 text-center mb-10 text-2xl font-bold ">
          <p>Today's Quote :</p>
          
          <q> Lost Time Is Never Found Again </q>
        </div>
      </div>
    </section>

    <script src="clock.js"></script>
  </body>
</html>
